<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
      <p>
        Чтобы облегчить общение и поиск друзей,у нас приняты настоящие имена и
        фамилии.
      </p>
      <form action="#" method="POST">
        <input type="text" placeholder="Ваше имя" name="first-name" />
        <input type="text" placeholder="Ваша фамилия" name="last-name" />
        <h4>Дата рождения</h4>
        <select class="day" name="day">
          <option value="" hidden>День</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <select class="month" name="month">
          <option value="" hidden>Месяц</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="5">4</option>
        </select>
        <select class="year" name="year">
          <option value="" hidden>Год</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button class="regisrtation">Зарегистрироваться</button>
        <h5>или</h5>
        <button class="continue">Продолжить с Facebook</button>
      </form>
    </div>
  </body>
</html>
